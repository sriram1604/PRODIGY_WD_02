<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="icon" type="image/x-icon" href="watch9704-removebg-preview.png">
    <link rel="stylesheet" href="ind.css">
</head>
<body>
    <div class="container">
        <h1 id="stopwatch">Stop watch</h1>
        <h2><span id="seconds">00</span>:<span id="milliseconds">00</span></h2>
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="reset">reset</button>
        <h3 id="alert">click the start button to start</h3>
        <button type="button" id="voicestart">🎙️</button>
        <div id="output"></div>
    </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
